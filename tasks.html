<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="HandheldFriendly" content="true">
  <title>To do with firebase Jose Armando Ramírez Rodríguez</title>

  <!-- Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- bootstrap css cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

  <div class="container mt-0 mt-md-6">
    <div class="row h-100">
      <div class="col-md-4 user-info order-1 order-md-0">
        <div class="logo d-none d-md-block">
          <a href="index.html"><img src="img/logo-black.png" alt="Logo" width="150"></a>
        </div>
        <div class="h-100 d-flex flex-column justify-content-end">

          <h5>Make your list wisely, so that today will be a remarkable day for you!</h5>
          <div class="date-time">
            <span id="date">date</span>
            <span id="month">month</span>
            <span id="year">year</span>
            <span id="weekday">weekday</span>
          </div>

          <div class="d-flex align-self-start mt-5">
            <button class="app-btn app-btn-fill logout" onclick="logout()">
              <i class="fa fa-sign-out-alt"></i>Logout
            </button>
          </div>
        </div>

      </div>
      <div class="col-md-8 p-4 p-md-5 bg-white order-0 order-md-1">
        <!-- Todo container -->
        <h5 class="fw-bold fs-1">Pendings here</h5>
        <div class="todo-container" id="todo-container">
          <div class="todo-box">Task items</div>
        </div>
        <!-- Todo form -->
        <div>
          <form class="form-group add-task" id="form" autocomplete="off">
            <div class="input-group item-input">
              <span class="input-group-text">+</span>
              <input type="text" name="todolist" id="todos" placeholder="add your tasks here..." required>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="app-btn app-btn-fill mt-2"><i class="fa fa-plus"></i> Add task</button>
            </div>
          </form>

          <form class="delete form-group">
            <div class="input-group item-input">
              <i class="input-group-text fa fa-trash-can"></i>
              <input type="text" name="id" placeholder="task id" required>
            </div>
            <div class="d-flex justify-content-end">
              <button class="app-btn app-btn-fill mt-2"><i class="fa fa-trash-alt"></i> Delete Task</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- bootstrap js cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/tasks.bundle.js"></script>
</body>

</html>
